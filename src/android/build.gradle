android {
    configurations.all {
        resolutionStrategy {
            exclude group: "org.jetbrains.kotlinx", module: "kotlinx-coroutines-debug"
        }
    }
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url "http://pay.cards/maven" }
}

dependencies {
    implementation 'sa.com.clickpay:payment-sdk:6.1.0'
}